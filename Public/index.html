<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FutureFin Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #1a2a3a, #202b3c);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #ecf0f1;
      position: relative;
    }

    /* üéá Background Glow Animation */
    body::before {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(46,204,113,0.2) 0%, transparent 70%);
      top: 20%;
      left: 60%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      filter: blur(60px);
      animation: pulse 4s infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1) translate(-50%, -50%); }
      50% { transform: scale(1.2) translate(-50%, -50%); }
    }

    .container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 40px;
      width: 300px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
      animation: fadeIn 1.5s ease forwards;
      transform: translateY(20px);
      z-index: 1;
    }

    @keyframes fadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      margin-bottom: 20px;
      color: #ffffff;
    }

    input {
      padding: 12px;
      width: 100%;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background-color: #ecf0f1;
    }

    button {
      padding: 12px;
      width: 100%;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background-color: #2ecc71;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,255,120,0.2);
    }

    button:hover {
      background-color: #27ae60;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,120,0.4);
    }

    #message {
      margin-top: 12px;
      color: #f39c12;
      font-size: 14px;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #87cefa;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Login to FutureFin</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <div id="message"></div>
    <a class="back-link" href="welcome.html">‚Üê Back to Welcome</a>
  </div>

<script>
const BASE_URL = "http://localhost:3000";

async function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const res = await fetch('http://localhost:3000/api/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();
  if (res.ok) {
    localStorage.setItem('user', JSON.stringify(data.user));
    window.location.href = 'choose.html';
  } else {
    alert(data.message);
  }
}


function register() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  fetch(`${BASE_URL}/api/register`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.message === "Registered!") {
      localStorage.setItem("username", username);
      window.location.href = "choose.html";
    } else {
      document.getElementById("message").textContent = "‚ùå " + data.message;
    }
  });
}

</script>

</body>
</html>
