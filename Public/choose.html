<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Game Mode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 40px;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2.5em;
      color: white;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .game-option {
      margin: 20px auto;
      padding: 25px;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      color: white;
      transition: all 0.3s ease;
      cursor: pointer;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .game-option:hover {
      background-color: rgba(39, 174, 96, 0.4);
      transform: scale(1.03);
    }

    .game-option h2,
    .game-option p {
      text-decoration: none;
      border: none;
    }

    a {
      text-decoration: none;
    }

    .game-option h2 {
      margin: 0;
      font-size: 1.6em;
      color: #ecf0f1;
    }

    .game-option p {
      font-size: 15px;
      margin-top: 10px;
      color: #dfe6e9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #2c3e50;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 99;
      transition: background 0.2s ease;
    }

    .back-btn:hover {
      background: #34495e;
    }
  </style>
</head>
<body>

  <a class="back-btn" href="welcome.html">‚Üê Back to Welcome</a>

  <div class="container">
    <h1>üéÆ Welcome to FutureFin</h1>
    <a href="simulation.html">
      <div class="game-option">
        <h2>üß† Simulation Game</h2>
        <p>Test your strategy through scenario-based decision making.</p>
      </div>
    </a>
    <a href="market.html">
      <div class="game-option">
        <h2>üìà Market Simulator</h2>
        <p>Invest, react to news, and compete on the leaderboard in real time.</p>
      </div>
    </a>
  </div>

</body>
</html>
