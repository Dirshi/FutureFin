<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simulation Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('Quiz.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 0 6px rgba(0,0,0,0.4);
    }

    h2 {
      font-size: 1.5em;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .question {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .options button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .options button:hover {
      background-color: #2980b9;
      transform: scale(1.03);
    }

    .feedback {
      font-style: italic;
      margin-bottom: 20px;
      color: #f1c40f;
    }

    .next-btn {
      padding: 10px 20px;
      font-size: 16px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .next-btn:hover {
      background: #27ae60;
    }

    .score {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #ffffff;
    }

    .nav-buttons {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .nav-buttons a {
      background: #2c3e50;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
    }

    .nav-buttons a:hover {
      background: #34495e;
    }

    .nav-buttons a.leader {
      background: #f39c12;
    }

    .nav-buttons a.leader:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <div class="nav-buttons">
      <a href="choose.html">‚Üê Back to Menu</a>
      <a href="leaderboard.html" class="leader">üèÜ View Leaderboard</a>
    </div>

    <h1>üìö Simulation Game</h1>
    <div id="game">
      <h2 id="scenarioNumber">Scenario 1</h2>
      <div class="question" id="question">Loading...</div>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
      <button class="next-btn" id="nextBtn" style="display:none;" onclick="nextScenario()">Next</button>
      <div class="score" id="score"></div>
    </div>
  </div>

  <script>
    const scenarios = [
      {
        question: "A major country has announced a ban on crypto trading. You're heavily invested in BitCore Coin. What do you do?",
        options: [
          { text: "Sell immediately before the news spreads.", score: 1, feedback: "Quick reactions help reduce losses. Smart move." },
          { text: "Wait and see ‚Äî it may rebound.", score: 0, feedback: "That‚Äôs risky. Often, the market crashes before recovery." },
          { text: "Buy more ‚Äî it‚Äôs a dip!", score: 0, feedback: "Buying during bans is not recommended unless you‚Äôre sure." }
        ]
      },
      {
        question: "A new climate bill just passed, boosting carbon credits. You hold GreenTech ETF. What now?",
        options: [
          { text: "Sell for quick profits.", score: 1, feedback: "Cashing out during peak hype is a common winning move." },
          { text: "Hold ‚Äî this growth may continue.", score: 1, feedback: "Nice! Long-term green investing often pays off." },
          { text: "Switch to oil stocks.", score: 0, feedback: "That contradicts the trend. Oil might underperform now." }
        ]
      },
      {
        question: "AI Insight Fund just dipped 8% after earnings. What do you do?",
        options: [
          { text: "Sell ‚Äî this may crash further.", score: 0, feedback: "Selling after a dip may lock in unnecessary losses." },
          { text: "Buy the dip.", score: 1, feedback: "Great! If the fundamentals are strong, dips are opportunities." },
          { text: "Ignore it.", score: 0, feedback: "Indifference might cost you. React strategically!" }
        ]
      }
    ];

    let current = 0;
    let totalScore = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("nextBtn");
    const scoreEl = document.getElementById("score");
    const scenarioNumberEl = document.getElementById("scenarioNumber");

    function showScenario(index) {
      const s = scenarios[index];
      scenarioNumberEl.textContent = `Scenario ${index + 1}`;
      questionEl.textContent = s.question;
      optionsEl.innerHTML = "";
      feedbackEl.textContent = "";
      nextBtn.style.display = "none";

      s.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt.text;
        btn.onclick = () => {
          feedbackEl.textContent = opt.feedback;
          totalScore += opt.score;
          scoreEl.textContent = `Score: ${totalScore}/${scenarios.length}`;
          document.querySelectorAll(".options button").forEach(b => b.disabled = true);
          nextBtn.style.display = "block";

          if (index === scenarios.length - 1) {
            fetch("http://localhost:3000/api/leaderboard", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                username: localStorage.getItem("username") || "GuestPlayer",
                type: "simulation",
                score: totalScore
              })
            });
          }
        };
        optionsEl.appendChild(btn);
      });
    }

    function nextScenario() {
      current++;
      if (current < scenarios.length) {
        showScenario(current);
      } else {
        document.getElementById("game").innerHTML = `
          <h2>üéâ Game Complete!</h2>
          <p>Your final score: <strong>${totalScore}/${scenarios.length}</strong></p>
          <p>${totalScore === scenarios.length ? "üåü Perfect! You‚Äôre a market master!" : "üí° Great job ‚Äî keep learning and improving!"}</p>
          <button class="next-btn" onclick="location.reload()">Play Again</button>
        `;
      }
    }

    showScenario(0);
  </script>
</body>
</html>
