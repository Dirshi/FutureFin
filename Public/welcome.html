<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FutureFin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* üé• Background Video */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.4) blur(1px);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: -1;
    }

    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3.2em;
      animation: floatText 3s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    button {
      margin-top: 30px;
      padding: 15px 35px;
      font-size: 1.2em;
      border: none;
      background: #2ecc71;
      color: white;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 12px rgba(0,255,100,0.3);
    }

    button:hover {
      background: #27ae60;
      transform: scale(1.06);
      box-shadow: 0 0 20px rgba(0,255,100,0.4);
    }

    .credits {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #ffffffaa;
    }
  </style>
</head>
<body>

  <!-- üé• Background Video -->
  <video class="bg-video" autoplay muted loop>
    <source src="Finance.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- üî≤ Overlay to darken video -->
  <div class="overlay"></div>

  <!-- üí° Main Content -->
  <div class="content">
    <h1>üìä Welcome to FutureFin</h1>
    <button onclick="location.href='index.html'">Play Game</button>
    <div class="credits">Created with ‚ù§Ô∏è as part of Law + Finance Assignment</div>
  </div>

</body>
</html>
